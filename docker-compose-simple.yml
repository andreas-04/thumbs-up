# Docker Compose for ThumbsUp (Web Server Only)
# Simple setup: Just the web server accessible on port 8080

version: '3.8'

services:
  thumbsup:
    build:
      context: .
      dockerfile: Dockerfile
    image: thumbs-up:latest
    container_name: thumbs-up-server
    ports:
      - "8080:8080"
    environment:
      - PREFERENCE=web
      - WEB_PIN=1234
      - ADMIN_PIN=1234
      - SERVICE_NAME=ThumbsUp File Share
      - HOST=0.0.0.0
      - PORT=8080
    volumes:
      - thumbsup-storage:/app/backend/apiv2/storage
      - thumbsup-certs:/app/backend/apiv2/certs
    restart: unless-stopped
    # Display server logs in terminal
    stdin_open: true
    tty: true

volumes:
  thumbsup-storage:
  thumbsup-certs:
