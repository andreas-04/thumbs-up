# Docker Compose for ThumbsUp Frontend & Backend
# Build and run both containers together with networking and volume management

version: '3.8'

services:
  # ThumbsUp Frontend Container
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: thumbs-up-frontend:latest
    container_name: thumbs-up-frontend
    ports:
      - "8080:8080"
    environment:
      - SERVICE_NAME=ThumbsUp File Share
    networks:
      - thumbsup-network
    volumes:
      - frontend-certs:/app/certs
    restart: unless-stopped

  # ThumbsUp Backend API v2 Webserver
  backend:
    build:
      context: ./backend/apiv2
      dockerfile: Dockerfile
    image: thumbs-up-backend:latest
    container_name: thumbs-up-backend
    ports:
      - "8443:8443"
    environment:
      - HOST=0.0.0.0
      - PORT=8443
      - STORAGE_PATH=/app/storage
      - CERT_PATH=/app/certs/server_cert.pem
      - KEY_PATH=/app/certs/server_key.pem
      - TOKEN_EXPIRY_HOURS=24
      - ENABLE_UPLOADS=true
      - ENABLE_DELETE=false
      - SERVICE_NAME=ThumbsUp File Share
      - MAX_UPLOAD_SIZE=104857600
      - ADMIN_PIN=1234  # CHANGE THIS TO YOUR PIN!
    networks:
      - thumbsup-network
    volumes:
      - backend-certs:/app/certs
      - backend-storage:/app/storage
    restart: unless-stopped
    depends_on:
      - frontend

networks:
  thumbsup-network:
    driver: bridge

volumes:
  frontend-certs:
  backend-certs:
  backend-storage:
